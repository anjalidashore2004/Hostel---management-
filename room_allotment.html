<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Room Allotment</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: url('HS5.jpg') no-repeat center center/cover;
        height: 100vh;
        position: relative;
    }

    /* ‡§π‡§≤‡•ç‡§ï‡§æ blur background */
    body::before {
        content: "";
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: inherit;
        filter: blur(2.5px); /* blur ‡§ï‡§Æ ‡§ï‡§ø‡§Ø‡§æ */
        z-index: -1;
    }

    h2 {
        text-align: center;
        color: #000;
        margin-top: 20px;
        font-size: 2rem;
        text-shadow: 1px 1px 3px rgba(255,255,255,0.4);
    }

    form {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px 25px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 15px;
        box-shadow: 0px 8px 25px rgba(0,0,0,0.3);
        backdrop-filter: blur(8px);
        color: #000;
    }

    label {
        display: block;
        margin-top: 12px;
        font-weight: 600;
        font-size: 0.95rem;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: none;
        border-radius: 8px;
        background: rgba(255,255,255,0.9);
        font-size: 14px;
        color: #000;
    }

    input::placeholder {
        color: #555;
    }

    input:focus {
        outline: none;
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.6);
    }

    button {
        padding: 12px;
        width: 100%;
        margin-top: 20px;
        background: linear-gradient(135deg, #007BFF, #00d4ff);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    button:hover {
        background: linear-gradient(135deg, #0056b3, #00a3cc);
        transform: translateY(-2px);
    }

    h4 {
        margin-top: 15px;
        padding-bottom: 4px;
        border-bottom: 1px solid rgba(0,0,0,0.3);
        font-size: 1rem;
        font-weight: 500;
    }
</style>
</head>
<body>

<h2>üè† Room Allotment Form</h2>

<form id="roomForm">
    <label>Room Number</label>
    <input type="text" name="roomNumber" required placeholder="Enter Room Number">

    <div id="students"></div>

    <label>Chairs</label>
    <input type="number" name="chairs" placeholder="Number of Chairs">

    <label>Tables</label>
    <input type="number" name="tables" placeholder="Number of Tables">

    <label>Beds</label>
    <input type="number" name="beds" placeholder="Number of Beds">

    <label>Fans</label>
    <input type="number" name="fans" placeholder="Number of Fans">

    <button type="submit">üíæ Save Room</button>
</form>

<script>
for (let i = 1; i <= 5; i++) {
    document.getElementById('students').innerHTML += `
        <h4>Student ${i}</h4>
        <input type="text" name="studentName${i}" placeholder="Student Name">
        <input type="text" name="parentName${i}" placeholder="Parent Name">
        <input type="text" name="studentMobile${i}" placeholder="Mobile Number">
        <input type="text" name="collegeName${i}" placeholder="College Name">
    `;
}

document.getElementById('roomForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(e.target);
    const data = Object.fromEntries(formData.entries());

    try {
        const res = await fetch('/submit-room', {  // ‚úÖ Correct backend route
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        if (res.ok) {
            const result = await res.json();
            alert(result.message || 'Room Allotted Successfully');
            e.target.reset();
        } else {
            alert('Error saving room');
        }
    } catch (error) {
        alert('Server connection failed!');
    }
});
</script>

</body>
</html>
